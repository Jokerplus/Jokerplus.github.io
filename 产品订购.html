<!DOCTYPE html>
<html>
<head>
	<title>产品订购</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1" align="center">
		<tr>
			<th colspan="4" width="666px">产品订购</th>
		</tr>
		<tr>
			<td  align="right" width="99px">姓名：</td>
			<td>
				<input type="text" name="" placeholder="请输入姓名" size="25">
			</td>
			<td width="99px">商品名称:</td>
			<td>
				<input type="text" name="" size="25">
			</td>
		</tr>
		<tr>
			<td align="right">地区：</td>
			<td>
				<select>
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
					<option>深圳</option>
				</select>
			</td>
			<td>付款方式</td>
			<td>
				<input type="radio" name="1" checked="checked">支付宝
				<input type="radio" name="1">微信
				<input type="radio" name="1">银联
			</td>
		</tr>
		<tr>
			<td>关注产品：</td>
			<td colspan="3">
				<input type="checkbox" name="" >护肤品
				<input type="checkbox" name="" checked="checked">服装
				<input type="checkbox" name="">电器
				<input type="checkbox" name="" checked="checked">酒水</td>
			<
		</tr>
		<tr>
			<td>联系电话：</td>
			<td colspan="3">
				<input type="text" name="" size="25">
			</td>
			
		</tr>
		<tr>
			<td>备注：</td>
			<td colspan="3">
				<textarea cols="30" rows="6"></textarea>
			</td>
			
		</tr>
		<tr>
			<td></td>
			<td colspan="3">
				<input type="button" name="" value="普通">
				<input type="reset" name="" value="重置">
				<input type="submit" name="" value="提交">
			</td>
		</tr>
	</table>
</body>
</html>
